{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNgx - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
    <style>
        /* bottom border */
        .input-container input {
            background-color: #ffffff;          
            border: none;                        
            border-bottom: 2px solid #ced4da;    
            border-radius: 0;
            box-shadow: none;
            outline: none;
        }

        .input-container::after{
            content:'';
            position:absolute;
            left:0;
            bottom:0;
            height:2px;
            width:0;
            background:#0d6efd;      
            transition: width .35s ease-in-out;
        }
        .form-control{
            background: transparent;
        }

        .form-control.is-valid,
        .form-control.is-invalid,
        .form-control:focus {
            box-shadow: none !important;
        
        }


        .scene {
        position: fixed;
        inset: 0;
        perspective: 1400px;
        z-index: 0;
        overflow: hidden;
        }

        .cube-field {
        position: absolute;
        width: 220%;
        height: 220%;
        left: -60%;
        top: -60%;
        display: grid;
        grid-template-columns: repeat(16, 130px);
        grid-auto-rows: 130px;
        gap: 10px;
        transform-style: preserve-3d;
        transform: rotateX(60deg) rotateZ(45deg);
        }

        .cube {
        position: relative;
        transform-style: preserve-3d;
        animation: cube-float 18s ease-in-out infinite;
        }

        .cube::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 8px;
        background: linear-gradient(
            145deg,
            rgba(255,255,255,0.9),
            rgba(160,160,160,0.25)
        );
        transform: translateZ(22px);
        }

        .cube::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 8px;
        border: 1px solid rgba(0,0,0,0.05);
        }

        @keyframes cube-float {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(-16px); }
        100% { transform: translateY(0); }
        }


        .container,
        .card,
        form {
        position: relative;
        z-index: 5;
        }
    </style>
    <script>
       

        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById('toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordField = document.getElementById('password');
                    const passwordIcon = this;

                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        passwordIcon.classList.remove('fa-eye');
                        passwordIcon.classList.add('fa-eye-slash');
                        passwordIcon.setAttribute('title', 'Hide password');
                    } else {
                        passwordField.type = 'password';
                        passwordIcon.classList.remove('fa-eye-slash');
                        passwordIcon.classList.add('fa-eye');
                        passwordIcon.setAttribute('title', 'Show password');
                    }
                });
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById('TogglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordField = document.getElementById('confirm-password');
                    const passwordIcon = this;

                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        passwordIcon.classList.remove('fa-eye');
                        passwordIcon.classList.add('fa-eye-slash');
                        passwordIcon.setAttribute('title', 'Hide password');
                    } else {
                        passwordField.type = 'password';
                        passwordIcon.classList.remove('fa-eye-slash');
                        passwordIcon.classList.add('fa-eye');
                        passwordIcon.setAttribute('title', 'Show password');
                    }
                });
            }
        });
        
        function disableCopyPasteCut(event) {
            event.preventDefault();
            
        }
        window.onload = function () {
           
            var inputFields = document.querySelectorAll('input');
            
            
            inputFields.forEach(function(input) {
                input.addEventListener('copy', disableCopyPasteCut);
                input.addEventListener('paste', disableCopyPasteCut);
                input.addEventListener('cut', disableCopyPasteCut);
            });
        };        
    </script>
</head>

<body class="bg-primary">

    <div class="scene">
    <div class="cube-field" data-depth="0.35">
        <script>
        for (let i = 0; i < 160; i++) {
            document.write('<div class="cube"></div>');
        }
        </script>
    </div>
    </div>
    <!-- Header navbar -->
    {% include 'navbar.html' %}

    
    <section >
        <div class="container mt-5" data-animate="fade-in">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 " id="card">
                        <h1 >Sign Up</h1>

                        <form id="registration-form" class="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-container">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" class="form-control" type="text" id="username" name="username" required minlength="3" maxlength="15" placeholder="john123" pattern="^[a-zA-Z0-9]{3,15}$" title="username must be alphanumeric,3-15 characters, no special characters or spaces. Example: john123" onkeyup="validateUsername()">
                                </div>
                            </div>
                            <div id="username-status" class="small mb-2 "></div>
                        
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-container">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" class="form-control" type="email" id="email" name="email" required placeholder="john.123@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  title="Example: john.123@example.com. Must be a valid email format" onkeyup="validateEmail()">
                                </div>
                            </div>
                            <div id="email-status" class="small mb-2 "></div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-container">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input  style="padding-left:30px;" class="form-control" type="password" id="password" name="password" required minlength="8" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[!@#$%^&*]).{8,}" title="Minimum length: 8 characters, must include at least one number and one special character. Example: john123!"  onkeyup="validatePassword()">
                                    <i class="fas fa-eye password-icon " id="toggle-password" data-target="password" title="Show password"></i>
                                </div>
                            </div>
                            <div id="password-status" class="small mb-2 "></div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-container">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" class="form-control" type="password" id="confirm-password" name="confirm_password" required minlength="8" placeholder="Confirm your password" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?!.*\s).{8,}" title="Must match the password entered above. Example: john123!">
                                    <i class="fas fa-eye password-icon" id="TogglePassword" data-target="confirm-password" title="Show password"></i>
                                </div>
                            </div>
                            <div id="password-match-status" class="small mb-2"></div>             

                            <div class="form-group">
                                <button type="submit" class="button-primary p-2 w-100">Sign Up</button>
                            </div>
                            <div class="form-group">
                                <lable> Already have an account? <a class="border-bottom-primary" href="{% url 'login' %}" >Sign In</a></label>
                            </div>
                            <div class="form-group">
                                <label>{{ error|safe }}</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script>
        function showStatus(element, input, message, type = '') {
            element.textContent = message;

            input.classList.remove('is-valid', 'is-invalid');
            element.classList.remove('text-success', 'text-danger');

            if (type === 'success') {
                input.classList.add('is-valid');
                element.classList.add('text-success');
            }

            if (type === 'error') {
                input.classList.add('is-invalid');
                element.classList.add('text-danger');
            }
        }

        function validateUsername() {
            const input = document.getElementById('username');
            const status = document.getElementById('username-status');
            const pattern = /^[a-zA-Z0-9]{3,15}$/;

            if (!input.value) {
                showStatus(status, input,
                    'Username is required',
                    'error'
                );
                return;
            }

            if (pattern.test(input.value)) {
                showStatus(status, input, 'Username looks good', 'success');
            } else {
                showStatus(status, input,
                    'Username must be alphanumeric, 3-15 characters, no special characters or spaces',
                    'error'
                );
            }
            setTimeout(() => status.textContent = '', 10000);
        }


        function validateEmail() {
            const input = document.getElementById('email');
            const status = document.getElementById('email-status');
            const pattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

            if (!input.value) {
                showStatus(status, input, 'Email is required', 'error');
                return;
            }

            if (pattern.test(input.value)) {
                showStatus(status, input, 'Email meets the criteria', 'success');
            } else {
                showStatus(status, input, 'Enter valid email. Example: john.123@example.com.', 'error');
            }
            setTimeout(() => status.textContent = '', 10000);
        }

        

        function validatePassword() {
            const input = document.getElementById('password');
            const status = document.getElementById('password-status');
            const pattern = /^(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

            if (pattern.test(input.value)) {
                showStatus(status, input, 'password meets the criteria', 'success');
            } else {
                showStatus(status, input,
                    'Minimum length: 8 characters. Must include at least one number and one special character.',
                    'error'
                );
            }
            setTimeout(() => status.textContent = '', 10000);
        }


        
        function validateConfirmPassword() {
            const pass = document.getElementById('password');
            const input = document.getElementById('confirm-password');
            const status = document.getElementById('password-match-status');

            if (!input.value) {
                showStatus(status, input, 'Confirm your password', 'error');
                return;
            }

            if (pass.value === input.value) {
                showStatus(status, input, 'Passwords match', 'success');
            } else {
                showStatus(status, input, 'Passwords do not match', 'error');
            }
            setTimeout(() => status.textContent = '', 10000);
        }

      

        document.getElementById('username').addEventListener('focus', validateUsername);
        document.getElementById('username').addEventListener('keyup', validateUsername);

        document.getElementById('email').addEventListener('focus', validateEmail);
        document.getElementById('email').addEventListener('keyup', validateEmail);

        document.getElementById('password').addEventListener('focus', validatePassword);
        document.getElementById('password').addEventListener('keyup', validatePassword);

        document.getElementById('confirm-password').addEventListener('focus', validateConfirmPassword);
        document.getElementById('confirm-password').addEventListener('keyup', validateConfirmPassword);


        const card = document.getElementById("card");

        card.addEventListener("mousemove", e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        card.style.transform = `
            rotateX(${((y - r.height / 2) / r.height) * -10}deg)
            rotateY(${((x - r.width / 2) / r.width) * 10}deg)
        `;
        });

        card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0)";
        });


        document.addEventListener("mousemove", e => {
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;

        document.querySelectorAll("[data-depth]").forEach(el => {
            const depth = el.dataset.depth;
            const x = (e.clientX - cx) * depth / 80;
            const y = (e.clientY - cy) * depth / 80;

            if (el.classList.contains("cube-field")) {
            el.style.transform =
                `rotateX(60deg) rotateZ(45deg) translate(${x}px, ${y}px)`;
            } else {
            el.style.transform =
                `translate(${x}px, ${y}px)`;
            }
        });
        });
    
        
    </script>

        
</body>

</html>
