{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoConnect - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
    <script>
       

        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById('toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordField = document.getElementById('password');
                    const passwordIcon = this;

                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        passwordIcon.classList.remove('fa-eye');
                        passwordIcon.classList.add('fa-eye-slash');
                        passwordIcon.setAttribute('title', 'Hide password');
                    } else {
                        passwordField.type = 'password';
                        passwordIcon.classList.remove('fa-eye-slash');
                        passwordIcon.classList.add('fa-eye');
                        passwordIcon.setAttribute('title', 'Show password');
                    }
                });
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const togglePassword = document.getElementById('TogglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordField = document.getElementById('confirm-password');
                    const passwordIcon = this;

                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        passwordIcon.classList.remove('fa-eye');
                        passwordIcon.classList.add('fa-eye-slash');
                        passwordIcon.setAttribute('title', 'Hide password');
                    } else {
                        passwordField.type = 'password';
                        passwordIcon.classList.remove('fa-eye-slash');
                        passwordIcon.classList.add('fa-eye');
                        passwordIcon.setAttribute('title', 'Show password');
                    }
                });
            }
        });
        
        function disableCopyPasteCut(event) {
            event.preventDefault();
            
        }
        window.onload = function () {
           
            var inputFields = document.querySelectorAll('input');
            
            
            inputFields.forEach(function(input) {
                input.addEventListener('copy', disableCopyPasteCut);
                input.addEventListener('paste', disableCopyPasteCut);
                input.addEventListener('cut', disableCopyPasteCut);
            });
        };

        
        
    </script>
</head>

<body class="bg-primary">
    <!-- Header navbar -->
    {% include 'navbar.html' %}

    
    <section >
        <div class="container mt-5" data-animate="fade-in">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 ">
                        <h1 >User Sign Up</h1>

                        <form id="registration-form"  method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-container">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="text" id="username" name="username" required minlength="3" maxlength="15" placeholder="john123" pattern="^[a-zA-Z0-9]{3,15}$" title="username must be alphanumeric,3-15 characters, no special characters or spaces. Example: john123" onkeyup="validateUsername()">
                                </div>
                            </div>
                            <div id="username-status" class="small mb-2 "></div>
                        
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-container">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="email" id="email" name="email" required placeholder="john.123@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  title="Example: john.123@example.com. Must be a valid email format" onkeyup="validateEmail()">
                                </div>
                            </div>
                            <div id="email-status" class="small mb-2 "></div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-container">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input  style="padding-left:30px;" type="password" id="password" name="password" required minlength="8" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[!@#$%^&*]).{8,}" title="Minimum length: 8 characters, must include at least one number and one special character. Example: john123!"  onkeyup="validatePassword()">
                                    <i class="fas fa-eye password-icon " id="toggle-password" data-target="password" title="Show password"></i>
                                </div>
                            </div>
                            <div id="password-status" class="small mb-2 "></div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-container">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="password" id="confirm-password" name="confirm_password" required minlength="8" placeholder="Confirm your password" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?!.*\s).{8,}" title="Must match the password entered above. Example: john123!">
                                    <i class="fas fa-eye password-icon" id="TogglePassword" data-target="confirm-password" title="Show password"></i>
                                </div>
                            </div>
                            <div id="password-match-status" class="small mb-2"></div>             

                            <div class="form-group">
                                <button type="submit" class="button-primary p-2 w-100">Sign Up</button>
                            </div>
                            <div class="form-group">
                                <lable> Already have an account? <a class="border-bottom-primary" href="{% url 'login' %}" >Sign In</a></label>
                            </div>
                            <div class="form-group">
                                <label>{{ error|safe }}</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script>
        function showStatus(element, message, type = '') {
        element.textContent = message;
        element.classList.remove('text-success', 'text-danger');
        if (type === 'success') element.classList.add('text-success');
        if (type === 'error') element.classList.add('text-danger');
        }

        function validateUsername() {
        const username = document.getElementById('username').value;
        const status = document.getElementById('username-status');
        const pattern = /^[a-zA-Z0-9]{3,15}$/;

        if (!username) {
            showStatus(
            status,
            'Username must be alphanumeric, 3-15 characters, no special characters or spaces.',
            'error'
            );
            return;
        }

        if (pattern.test(username)) {
            showStatus(status, 'Username meets the criteria', 'success');
        } else {
            showStatus(
            status,
            'Username must be alphanumeric, 3-15 characters, no special characters or spaces.',
            'error'
            );
        }
        }

        function validateEmail() {
        const email = document.getElementById('email').value;
        const status = document.getElementById('email-status');
        const pattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (!email) {
            showStatus(
            status,
            'Enter valid email. Example: john.123@example.com.',
            'error'
            );
            return;
        }

        if (pattern.test(email)) {
            showStatus(status, 'Email meets the criteria', 'success');
        } else {
            showStatus(
            status,
            'Invalid email format. Example: john.123@example.com',
            'error'
            );
        }
        }

        function validatePassword() {
        const password = document.getElementById('password').value;
        const status = document.getElementById('password-status');
        const pattern = /^(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

        if (!password) {
            showStatus(
            status,
            'Minimum length: 8 characters. Must include at least one number and one special character.',
            'error'
            );
            return;
        }

        if (pattern.test(password)) {
            showStatus(status, 'Password meets the criteria', 'success');
        } else {
            showStatus(
            status,
            'Minimum length: 8 characters. Must include at least one number and one special character.',
            'error'
            );
        }
        }

        function validateConfirmPassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const status = document.getElementById('password-match-status');

        if (!confirmPassword) {
            showStatus(
            status,
            'Must match the password above. Example: john123!',
            'error'
            );
            return;
        }

        if (password === confirmPassword) {
            showStatus(status, 'Passwords match', 'success');
        } else {
            showStatus(status, 'Passwords do not match', 'error');
        }
        }

        document.getElementById('username').addEventListener('focus', validateUsername);
        document.getElementById('username').addEventListener('keyup', validateUsername);

        document.getElementById('email').addEventListener('focus', validateEmail);
        document.getElementById('email').addEventListener('keyup', validateEmail);

        document.getElementById('password').addEventListener('focus', validatePassword);
        document.getElementById('password').addEventListener('keyup', validatePassword);

        document.getElementById('confirm-password').addEventListener('focus', validateConfirmPassword);
        document.getElementById('confirm-password').addEventListener('keyup', validateConfirmPassword);
    </script>

        
</body>

</html>
