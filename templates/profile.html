{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
    <style>
      /* bottom border */
    .input-container input {
        background-color: #ffffff;          
        border: none;                        
        border-bottom: 2px solid #ced4da;    
        border-radius: 0;
        box-shadow: none;
        outline: none;
    }

    .input-container::after{
        content:'';
        position:absolute;
        left:0;
        bottom:0;
        height:2px;
        width:0;
        background:#0d6efd;      
        transition: width .35s ease-in-out;
    }
    .form-control{
        background: transparent;
    }

    .form-control.is-valid,
    .form-control.is-invalid,
    .form-control:focus {
        box-shadow: none !important;
    
    }

    .muted-field{
      pointer-events:none;   
      opacity:.6;            
      cursor:not-allowed;
    }
    </style>
    <script>
document.addEventListener("DOMContentLoaded", function () {

    const toggle = document.getElementById("edit-profile");
    const inputs = document.querySelectorAll(".editable");
    const fileInput = document.getElementById("profile-image-upload");
    const submitBtn = document.getElementById("update-profile-btn");

    function setEditable(state){

        inputs.forEach(input =>{
            input.readOnly = !state;
            input.classList.toggle("muted-field", !state); // grey + block cursor
            input.tabIndex = state ? 0 : -1;               // block focus
        });

        fileInput.disabled = !state;
        submitBtn.disabled = !state;
    }

    // FIRST LOAD = disabled
    setEditable(false);

    // When switch toggles
    toggle.addEventListener("change", function(){
        setEditable(this.checked);
    });

    // Password eye toggle (keep this â€” unchanged)
    document.querySelectorAll('.password-icon').forEach(icon => {
        icon.addEventListener('click', function () {
            const passwordField = document.getElementById(this.dataset.target);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
                this.setAttribute('title', 'Hide password');
            } else {
                passwordField.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
                this.setAttribute('title', 'Show password');
            }
        });
    });

});

// prevent copy paste
function disableCopyPasteCut(event){ event.preventDefault(); }

window.onload = function () {
    document.querySelectorAll('input').forEach(input=>{
        input.addEventListener('copy', disableCopyPasteCut);
        input.addEventListener('paste', disableCopyPasteCut);
        input.addEventListener('cut', disableCopyPasteCut);
    });
};
</script>

</head>
<body class="bg-primary">
    <!-- Header navbar -->
    {% include 'side_navbar.html' %}

    
    
   <section >
        <div class="container my-5" data-animate="zoom-in">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4" id="card">
                        <h1 >User Profile</h1>

                        <form id="profile-form"  method="post" enctype="multipart/form-data">
                            {% csrf_token%}
                            <div class="text-center mb-3">

                                <label for="profile-image-upload" class="profile-pic">

                                     {% if request.user.profile_photo %}
                                        <img src="{{ request.user.profile_photo.url }}"
                                            class="rounded-circle shadow-sm"
                                            width="120" height="120">
                                    {% else %}
                                        <i class="fa fa-user-circle text-secondary"
                                        style="font-size:120px; width:120px; height:120px;"></i>

                                    {% endif %}

                                </label>

                                <input type="file"
                                    id="profile-image-upload"
                                    name="profile_photo"
                                    class="d-none"
                                    accept="image/*">

                                

                            </div>
                            <div class="text-center mb-3">
                            {% if request.user.profile_photo %}
                                    <button type="submit"
                                            name="remove_photo"
                                            value="1"
                                            class="btn btn-danger btn-sm mt-2"
                                            onclick="return confirm('Remove profile photo?')">
                                        <i class="fa fa-trash"></i> 
                                    </button>
                                {% endif %}
                                </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-container">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="text" id="username" class="form-control editable" name="username"  minlength="3" maxlength="15" placeholder="john123"  pattern="^[a-zA-Z0-9]{3,15}$" title="username must be alphanumeric,3-15 characters, no special characters or spaces. Example: john123" value="{{ request.user.username }}" readonly onkeyup="validateUsername()">
                                </div>
                            </div>
                            <div id="username-status" class="small mb-2 "></div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-container">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="email" id="email" class="form-control editable" name="email"   placeholder="john.123@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  title="apologize, You couldn't  Update email" value="{{ request.user.email }}" readonly onkeyup="validateEmail()">
                                </div>
                            </div>
                            <div id="email-status" class="small mb-2 "></div>
                            
                            <div class="form-group password-container">
                                <label for="password">Password</label>
                                <div class="input-container">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="password" id="password" class="form-control editable" name="password"   minlength="8" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[!@#$%^&*]).{8,}" title="Minimum length: 8 characters, must include at least one number and one special character. Example: john123!"   onkeyup="validatePassword()">
                                    <i class="fas fa-eye password-icon" data-target="password" title="Show password"></i>
                                </div>
                            </div>
                            <div id="password-status" class="small mb-2 "></div>
                            
                            <div class="form-group password-container">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-container">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input style="padding-left:30px;" type="password" class="form-control editable" id="confirm-password" name="confirm_password"  minlength="8" placeholder="Confirm your password"  pattern="(?=.*\d)(?=.*[!@#$%^&*])(?!.*\s).{8,}" title="Must match the password entered above. Example: john123!"   onkeyup="validateConfirmPassword()" >
                                    <i class="fas fa-eye password-icon" data-target="confirm-password" title="Show password"></i>
                                </div>
                            </div>
                            <div id="password-match-status" class="small mb-2 "></div>
                            

                            <div class="form-group form-check form-switch mt-3">
                              <input class="form-check-input" type="checkbox" id="edit-profile">
                              <label class="form-check-label" for="edit-profile">
                                  Enable Editing
                              </label>
                            </div>


                            <div class="form-group">
                                <button type="submit"  id="update-profile-btn" class="button-primary p-2 w-100" disabled>Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
<script>
function showStatus(element, input, message, type = '') {
            element.textContent = message;

            input.classList.remove('is-valid', 'is-invalid');
            element.classList.remove('text-success', 'text-danger');

            if (type === 'success') {
                input.classList.add('is-valid');
                element.classList.add('text-success');
            }

            if (type === 'error') {
                input.classList.add('is-invalid');
                element.classList.add('text-danger');
            }
        }

        function validateUsername() {
            const input = document.getElementById('username');
            const status = document.getElementById('username-status');
            const pattern = /^[a-zA-Z0-9]{3,15}$/;

            if (!input.value) {
                showStatus(status, input,
                    'Username is required',
                    'error'
                );
                return;
            }

            if (pattern.test(input.value)) {
                showStatus(status, input, 'Username looks good', 'success');
            } else {
                showStatus(status, input,
                    'Username must be alphanumeric, 3-15 characters, no special characters or spaces',
                    'error'
                );
            }
            setTimeout(() => status.textContent = '', 10000);
        }
        function validateEmail() {
            const input = document.getElementById('email');
            const status = document.getElementById('email-status');
            const pattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

            if (!input.value) {
                showStatus(status, input, 'Email is required', 'error');
                return;
            }

            if (pattern.test(input.value)) {
                showStatus(status, input, 'Email meets the criteria', 'success');
            } else {
                showStatus(status, input, 'Enter valid email. Example: john.123@example.com.', 'error');
            }
            setTimeout(() => status.textContent = '', 10000);
        }

function validatePassword() {
            const input = document.getElementById('password');
            const status = document.getElementById('password-status');
            const pattern = /^(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;

            if (pattern.test(input.value)) {
                showStatus(status, input, 'password meets the criteria', 'success');
            } else {
                showStatus(status, input,
                    'Minimum length: 8 characters. Must include at least one number and one special character.',
                    'error'
                );
            }
            setTimeout(() => status.textContent = '', 10000);
        }


        function validateConfirmPassword() {
            const pass = document.getElementById('password');
            const input = document.getElementById('confirm-password');
            const status = document.getElementById('password-match-status');

            if (!input.value) {
                showStatus(status, input, 'Confirm your password', 'error');
                return;
            }

            if (pass.value === input.value) {
                showStatus(status, input, 'Passwords match', 'success');
            } else {
                showStatus(status, input, 'Passwords do not match', 'error');
            }
            setTimeout(() => status.textContent = '', 10000);
        }

        document.getElementById('username').addEventListener('focus', validateUsername);
        document.getElementById('username').addEventListener('keyup', validateUsername);

        document.getElementById('email').addEventListener('focus', validateEmail);
        document.getElementById('email').addEventListener('keyup', validateEmail);

        document.getElementById('password').addEventListener('focus', validatePassword);
        document.getElementById('password').addEventListener('keyup', validatePassword);

        document.getElementById('confirm-password').addEventListener('focus', validateConfirmPassword);
        document.getElementById('confirm-password').addEventListener('keyup', validateConfirmPassword);


    const card = document.getElementById("card");

        card.addEventListener("mousemove", e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        card.style.transform = `
            rotateX(${((y - r.height / 2) / r.height) * -10}deg)
            rotateY(${((x - r.width / 2) / r.width) * 10}deg)
        `;
        });

        card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0)";
        });
</script>
    
</body>
</html>
